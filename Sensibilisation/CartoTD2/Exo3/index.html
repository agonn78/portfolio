<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geojson Exercice 3</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://raw.githubusercontent.com/stefanocudini/leaflet-search/refs/heads/master/src/leaflet-search.js"></script>
    <script src="https://raw.githubusercontent.com/stefanocudini/leaflet-search/refs/heads/master/src/leaflet-search-geocoder.js"></script>
</head>
<body>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-items: center;
        }
        h1 {
            text-align: center;
        }
        #map {
            width: 80vw;
            height: 80vh;
        }
    </style>

    <h1>GeoJson - Exercice 3</h1>

    <script>
        navigator.geolocation.getCurrentPosition(function(position) {
            var map = L.map('map').setView([position.coords.latitude, position.coords.longitude], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
            }).addTo(map);

            var marker = L.marker([position.coords.latitude, position.coords.longitude]).addTo(map);

            fetch('./data.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {}).addTo(map);
            });

            fetch('./data1.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    onEachFeature: function(feature, layer) {
                        layer.bindPopup(feature.properties.NOM);
                    }
                }).addTo(map);

                //Search
                var searchControl = new L.Control.Search({
                    layer: L.geoJSON(data, {
                        onEachFeature: function(feature, layer) {
                            layer.bindPopup(feature.properties.NOM);
                        }
                    }),
                    propertyName: 'NOM',
                    marker: false,
                    moveToLocation: function(latlng, title, map) {
                        map.setView(latlng, 13);
                    }
                });

                searchControl.on('search:locationfound', function(e) {
                    e.layer.openPopup();
                });

                map.addControl(searchControl);
            });
        });
    </script>

    <div id="map"></div>
</body>
</html>
